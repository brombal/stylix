<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stylix Sandbox</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/javascript">
      function receiveMessage(event) {
        // if (event.origin !== "http://example.org:8080")
        //   return;

        if (event && event.data && event.data.type === 'react') {
          const s = document.createElement('script');
          s.src = event.data.lib;
          document.head.appendChild(s);
          s.onload = () => {
            const script = 'ReactDOM.render(' + event.data.script + ', document.getElementById("root"));';
            eval(Babel.transform(script, { presets: ['env', 'react']}).code);
          }
        }
      }

      window.addEventListener("message", receiveMessage, false);
    </script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
      }
      body {
        padding: 15px 20px;
        font: 14px / 1.4 -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
